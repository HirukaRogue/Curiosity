modLoader="javafml" #mandatory
loaderVersion="${loader_version_range}" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.
license="${mod_license}"

[[mods]] #mandatory
modId="curiosity_researches" #mandatory
version="b1.0.0-1.20.1" #mandatory
displayName="Curiosity Researches" #mandatory
authors="Hiruka Rogue" #optional

description='''This mod adds a research system to your game where you can customize what you want to require being researched'''

[[dependencies.starcatcher]] #optional
    modId="forge" #mandatory
    mandatory=true #mandatory
    versionRange="${forge_version_range}" #mandatory
    ordering="NONE"
    side="BOTH"

[[dependencies.starcatcher]]
    modId="minecraft"
    mandatory=true
    versionRange="${minecraft_version_range}"
    ordering="NONE"
    side="BOTH"


[[mixins]]
config="curiosity_researches.mixins.json"

